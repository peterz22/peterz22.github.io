<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Anonymous Pro', monospace;
      color: #d3d7cf;
      background-color: #2e3436;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0 1rem;
    }

    a {
      color: #729fcf;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header, footer {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav ul li {
      margin: 0;
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    footer {
      padding: 1rem 0;
      font-size: 0.875rem;
      color: #888a85;
    }

    footer p {
      margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.875rem;
      }

      main {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
      main img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media only screen and (max-width: 600px) {
            main {
                font-size: 14px;
            }
        }

        @media only screen and (min-width: 601px) {
            main {
                font-size: 16px;
            }
        }
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
    <nav>
      <ul>
        <li><a href="{{ site.baseurl | prepend: site.url }}/">Home</a></li>
        {% for page in site.pages %}
          {% if page.title and page.url != "/" %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>

</body>
</html>
